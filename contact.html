<!DOCTYPE.html>
<html lang="en">
  <head>
    <!-- Required meta tags for Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <title>About | Riffon</title>
  </head>

  <body class="mx-auto my-auto mx-auto px-auto py-auto">

    <div class="container bg-white">
      <header>   
        <nav class="navbar">
          
          <a class="navbar text-white bg-dark" href="index.html">
            <h1>Riffon</h1></a>
          
          <ul class="nav text-secondary justify-content-end">
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </nav>
      </header>
    </div>

    <div class="container border-top">
      <section class="container main-section">
        <h1>Contact</h1>

        <form class="container">
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="John Smith" required="required">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea id="message" name="message" required="required"></textarea>
            </li>
          </ul>
          <input type="submit">
        </form>

      </section>

    </div>

    <div class="container bg-dark border-top">
      <footer class="text-center text-secondary">
        Copyright &copy; 
      </footer>
    </div>
  </body>

</html>
